<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/main.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header class="header">
    <div class="we-are word">
      <span class="letter">W</span>
      <span class="letter">E</span>
      <span class="letter">’</span>
      <span class="letter">R</span>
      <span class="letter">E</span>
    </div>
    <div class="launching word">
      <span class="letter">L</span>
      <span class="letter">A</span>
      <span class="letter">U</span>
      <span class="letter">N</span>
      <span class="letter">C</span>
      <span class="letter">H</span>
      <span class="letter">I</span>
      <span class="letter">N</span>
      <span class="letter">G</span>
    </div>
    <div class="soon word">
      <span class="letter">S</span>
      <span class="letter">O</span>
      <span class="letter">O</span>
      <span class="letter">N</span>
    </div>

  </header>

  <section class="timer">
    <div class="time-span days-block">

      <p>DAYS</p>

    </div>
    <div class="time-span hours-block">

      <div class="flicker-number">
        <div class="rectangle top-rectangle"></div>
        <div class="number"></div>
        <div class="rectangle bottom-rectangle"></div>
      </div>
      <p>HOURS</p>

    </div>
    <div class="time-span minutes-block">

      <p>MINUTES</p>

    </div>
    <div class="time-span seconds-block">

      <p>SECONDS</p>

    </div>
  </section>

  <footer class="social-media">
    <img src="/images/icon-facebook.svg" alt="facebook">
    <img src="/images/icon-pinterest.svg" alt="pinterest">
    <img src="/images/icon-instagram.svg" alt="instagram">
  </footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kevin Canlas</a>.
  </div>
  <script src="app.js" defer></script>
</body>

</html>
